<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <div class="container py-4">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Welcome, <span id="user" class="text-primary"></span></h2>
      <button onclick="logout()" class="btn btn-outline-danger btn-sm">Logout</button>
    </div>

    <!-- ADD TRANSACTION -->
    <div class="card mb-4 shadow-lg border-light">
      <div class="card-body">
        <h4 class="card-title mb-3">Add Transaction</h4>
        <div class="row g-2">
          <div class="col-md-3">
            <select id="type" class="form-select">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <div class="col-md-4">
            <input type="text" id="desc" class="form-control" placeholder="Description" />
          </div>
          <div class="col-md-3">
            <input type="number" id="amount" class="form-control" placeholder="Amount" />
          </div>
          <div class="col-md-2">
            <button onclick="addTransaction()" class="btn btn-success w-100">Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- TRANSACTION LIST -->
    <div class="card mb-4 shadow-lg border-light">
      <div class="card-body">
        <h4 class="card-title">Transactions</h4>
        <ul id="transaction-list" class="list-group mt-3">
          <!-- Transactions will appear here -->
        </ul>
      </div>
    </div>

    <!-- SUMMARY -->
    <div class="card shadow-lg border-light">
      <div class="card-body">
        <h4 class="card-title mb-3">Summary</h4>
        <p><strong>Total Income:</strong> ₹<span id="total-income">0</span></p>
        <p><strong>Total Expense:</strong> ₹<span id="total-expense">0</span></p>
        <h5><strong>Balance:</strong> ₹<span id="balance">0</span></h5>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
